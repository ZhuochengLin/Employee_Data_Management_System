<!DOCTYPE html>
{% extends 'navigation/base.html' %}
{% load my_filters %}
{% block body_block %}
	{% if not departments %}
		{% include 'navigation/not_found.html' %}
	{% else %}
		<div class="container pt-5">
			<div class="card">
				<div class="card-body">
				<h5 class="card-title">Departments</h5>
					<table class="table table-striped">
						<thead>
							<tr>
							  <th scope="col">ID</th>
							  <th scope="col">Name</th>
							  <th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							{% for d in departments %}
							<tr>
							  <th scope="row">{{ d.id }}</th>
							  <td>{{ d.name }}</td>
							  <td><a href="{% url 'update-department-record' department_id=d.id %}" class="btn btn-primary">Edit</a></td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	{% endif %}
{% endblock %}
